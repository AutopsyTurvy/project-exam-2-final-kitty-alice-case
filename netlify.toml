[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.13.0"
  CI = "false"
  NETLIFY_USE_YARN = "true"

[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
  Case-Sensitive = "false"




